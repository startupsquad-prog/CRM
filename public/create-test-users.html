<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Test Users</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        button {
            background: #0070f3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background: #0051cc;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 6px;
            display: none;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
        .credentials {
            margin-top: 20px;
            padding: 20px;
            background: #e7f3ff;
            border-radius: 6px;
            border-left: 4px solid #0070f3;
        }
        .credential-item {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 4px;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Create Test Users</h1>
        <p>Click the button below to create test users for development.</p>
        <p><strong>‚ö†Ô∏è Only works in development mode!</strong></p>
        
        <button id="createBtn" onclick="createUsers()">Create Test Users</button>
        
        <div id="results" class="results"></div>
    </div>

    <script>
        async function createUsers() {
            const btn = document.getElementById('createBtn');
            const resultsDiv = document.getElementById('results');
            
            btn.disabled = true;
            btn.textContent = 'Creating users...';
            resultsDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/admin/create-test-users', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                let html = '<h2>Results</h2>';
                
                if (data.summary) {
                    html += `<div class="summary">
                        <strong>Total:</strong> ${data.summary.total} | 
                        <span class="success">Successful:</span> ${data.summary.successful} | 
                        <span class="error">Failed:</span> ${data.summary.failed}
                    </div>`;
                }
                
                html += '<div class="credentials"><h3>üìã Login Credentials</h3>';
                
                if (data.results) {
                    data.results.forEach(result => {
                        if (result.success) {
                            html += `<div class="credential-item success">
                                <strong>‚úÖ ${result.email}</strong><br>
                                Password: ${result.password}<br>
                                Role: ${result.role}
                            </div>`;
                        } else {
                            html += `<div class="credential-item error">
                                <strong>‚ùå ${result.email}</strong><br>
                                Error: ${result.error}
                            </div>`;
                        }
                    });
                }
                
                html += '</div>';
                
                if (data.results && data.results.some(r => r.success)) {
                    html += '<div class="credentials"><h3>üéâ Quick Login Links</h3>';
                    html += '<p>Visit the <a href="/marketing" target="_blank">marketing page</a> and sign in with these credentials to test the Quick Login widget!</p>';
                    html += '</div>';
                }
                
                resultsDiv.innerHTML = html;
                resultsDiv.style.display = 'block';
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                resultsDiv.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Test Users';
            }
        }
    </script>
</body>
</html>
